<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Coming Soon | Venix - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc."/>
        <meta name="author" content="Zoyothemes"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

        <!-- Head CSS -->
        <script src="assets/js/head.js"></script>
    </head>

    <body class="maintenance-bg">
        <!-- Begin page -->
        <div class="maintenance-pages">
            <div class="container p-0">

                <div class="row">
                    <div class="col-xl-6 d-flex justify-content-center align-items-center">
                        <div class="text-start">
                            <div class="">
                                <h3 class="fw-semibold fs-1 text-dark text-capitalize mb-3">We Are Launching Soon! ðŸš€</h3>
                                <p class="text-muted">Get ready, we are under process of creating something  really cool, <br> Our website will be available soon.</p>
                            </div>

                            <div class="row d-flex my-4 align-items-center justify-content-start">
                                <div class="col-md-8">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="col-auto">
                                    <div class="d-grid sm:mt-2">
                                        <button class="btn btn-primary d-flex align-items-center">
                                            <i class="mdi mdi-bell-ring-outline me-2"></i>Notify Me
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <div class="text-start">
                                    <!-- <div data-countdown="2026/12/31" class="counter-number text-dark"></div> -->
                                    <div class="row text-center justify-content-center mb-4 g-2">
                                        <div class="col-6 col-sm-4 col-md-3 col-lg">
                                            <div class="border p-2 rounded-2">
                                                <h3 id="days" class="fw-semibold text-dark fs-28">00</h3>
                                                <p class="fw-medium fs-12 mb-0">Days</p>
                                            </div>
                                        </div>
                                        <div class="col-6 col-sm-4 col-md-3 col-lg">
                                            <div class="border p-2 rounded-2">
                                                <h3 id="hours" class="fw-semibold text-dark fs-28">00</h3>
                                                <p class="fw-semibold fs-12 mb-0">Hours</p>
                                            </div>
                                        </div>
                                        <div class="col-6 col-sm-4 col-md-3 col-lg">
                                            <div class="border p-2 rounded-2">
                                                <h3 id="minutes" class="fw-semibold text-dark fs-28">00</h3>
                                                <p class="fw-semibold fs-12 mb-0">Minutes</p>
                                            </div>
                                        </div>
                                        <div class="col-6 col-sm-4 col-md-3 col-lg">
                                            <div class="border p-2 rounded-2">
                                                <h3 id="seconds" class="fw-semibold text-dark fs-28">00</h3>
                                                <p class="fw-semibold fs-12 mb-0">Seconds</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-6 d-flex justify-content-center align-items-center">
                        <div class="coming-soon-img text-center">
                            <img src="assets/images/svg/coming-soon.svg" class="img-fluid" alt="maintenance-image">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Vendor -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/iconify-icon/iconify-icon.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <script src="assets/libs/waypoints/lib/jquery.waypoints.min.js"></script>
        <script src="assets/libs/jquery.counterup/jquery.counterup.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        
        <!-- Countdown js -->
        <script src="assets/js/pages/coming-soon.init.js"></script>

        <!-- App js-->
        <script src="assets/js/app.js"></script>

    </body>

</html>
